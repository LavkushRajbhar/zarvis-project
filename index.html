<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z.A.R.V.I.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./src/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Rajdhani", sans-serif;
        background-color: #020617; /* slate-950 */
      }
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }
      .glow-cyan {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.4),
          0 0 10px rgba(34, 211, 238, 0.4);
      }
      .glow-border-cyan {
        box-shadow: 0 0 8px rgba(34, 211, 238, 0.5),
          inset 0 0 8px rgba(34, 211, 238, 0.3);
      }
      /* Custom scrollbar for a futuristic look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; /* cyan-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; /* cyan-400 */
      }
    </style>
